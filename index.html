<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="timer-modal">
        <div class="modal">
            <header>
                <div class="revise-hour">
                    <p>시간</p>
                    <select name="hour" id="hour-select">
                        <option value="00">00</option>
                    </select>
                </div>
                <div class="revise-minute">
                    <p>분</p>
                    <select name="minute" id="minute-select">
                        <option value="00">00</option>
                    </select>
                </div>
                <div class="revise-second">
                    <p>초</p>
                    <select name="hour" id="hour-second">
                        <option value="00">00</option>
                    </select>
                </div>
            </header>
            <footer>

            </footer>
        </div>
    </div>
    <div class="timer-wrapper">
        <div class="timer">
            <header>
                <div class="hour">00</div>
                <div class="sep">:</div>
                <div class="minute">00</div>
                <div class="sep">:</div>
                <div class="second">00</div>
            </header>
            <footer>
                <button class="revise">타이머 수정</button>
                <button class="reset">재설정</button>
                <button class="start">시작</button>
            </footer>
        </div>
    </div>
</body>
</html>
